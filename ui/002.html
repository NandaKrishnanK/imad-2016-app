<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">

var nesne ;
//if(navigator.appName.search('Microsoft')>-1) { nesne = new ActiveXObject('MSXML2.XMLHTTP'); }
nesne = new XMLHttpRequest();

yolla();
function yolla() {
    nesne.open('get', 'ui/yes.txt', true); 
    nesne.onreadystatechange= cevap;
    nesne.send(null);
}

function cevap() {
    if(nesne.readyState==4) {
        var abc;
        abc = nesne.responseText;
        document.getElementById('bilgi').innerHTML = abc.split('\n').length-1;
    }
}

        </script>
    </head>
    <body>
        <input type="button" value="bilgi.txt dosyadaki yazıyı buraya al"  onclick="yolla()">
        <div id="bilgi"></div>
    </body>
</html>
